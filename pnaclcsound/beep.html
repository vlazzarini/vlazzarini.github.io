
<!DOCTYPE html>
<html>
<head>
 <title>Beep!</title>
 <script type="text/javascript" src="csound.js">
 </script>
 <script type="text/javascript">
 // this function is called by csound.js
 // after the PNaCl module is loaded
 function moduleDidLoad() {
  csound.Play();
  csound.CompileOrc(
  "schedule 1,0,5\n" +
  "instr 1 \n" +
  "a1 oscili 0.1, 440\n" +
  "outs a1,a1 \n" +
  "endin");
}
 </script>
</head>
<body>
  <div id="console"></div>
  <!--pNaCl csound module-->
  <div id="engine"></div>
</body>
</html>
