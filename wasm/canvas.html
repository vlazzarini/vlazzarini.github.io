<head>
 <title>Canvas Example</title>
  <style type="text/css">
  html,
  body {
    font-family: Monospace;
    color: #bf94f7;
    background-color: #000055;
  }

  H1 {
    font-size: 36px;
  }


    #cnvs {
      touch-action: none;
      background-color: #bf94f7;
    }

    #messages {
      width: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Monospace;
    }
  </style>
 <script type="text/javascript">
 const url = "./csound.js"; 
let csound = null;

 code =   "instr 1 \n" +
  "kfr chnget \"freq\" \n" +
  "kamp chnget \"amp\" \n" +
  "kcf chnget \"cf\" \n" +
  "ka linenr (400-kamp)/400,.01,0.1,0.01 \n" +
  "a1 vco2   ka,440+kfr \n" +
  "kcf port kcf,0.01 \n" + 
  "a2 moogvcf a1, kcf*(1+ka), 0.8 \n" +
  "al,ar freeverb a2,a2, 0.3, 0.8 \n" +
   "outs (al+ar)/2 \n"  +
  "endin";


 const startCsound = async () => {
if(csound == null) {
  const { Csound } = await import(url);
  csound = await Csound();
  await csound.setOption("-odac");
  await csound.setOption("--0dbfs=1");
  await csound.compileOrc(code);
  await csound.start();
  await csound.setControlChannel("cf", 1000);
  document.getElementById('console').innerHTML = "Csound: running";
}
};

 var count = 0;
 function handleMessage(message) {
        var element = document.getElementById('console');
        element.value += message;
        element.scrollTop = 99999; // focus on bottom
        count += 1;
        if(count == 1000) {
           element.value = ' ';
           count = 0;
        }
  }

 var playing = false;
 function cnvs_getCoordinates(e) {
if(playing) {
   var c=document.getElementById("cnvs");
   var ctx=c.getContext("2d");
   var rect = c.getBoundingClientRect();
   x=e.clientX - rect.left
   y=e.clientY - rect.top
   csound.setControlChannel('amp',y);
   csound.setControlChannel('freq',x);

   ctx.clearRect(0,0,400,400);
   ctx.fillStyle="#0000FF";
   ctx.fillRect(x,y,10,10);
  }
 }
function cnvs_play(e){
 if(csound != null) {
   csound.inputMessage("i1 0 -1");
   csound.setControlChannel('cf',3000);
   var c=document.getElementById("cnvs");
   var ctx=c.getContext("2d");
   var rect = c.getBoundingClientRect();
   x=e.clientX - rect.left
   y=e.clientY - rect.top
   csound.setControlChannel('amp',y);
   csound.setControlChannel('freq',x);
   ctx.fillStyle="#0000FF";
   ctx.fillRect(x,y,10,10);
playing = true;
} else startCsound();
 }
function cnvs_stop(e){
 if(csound != null) {
   csound.inputMessage("i-1 0 -1");
   csound.setControlChannel('cf',1000);
   var c=document.getElementById("cnvs");
   var ctx=c.getContext("2d");
   ctx.clearRect(0,0,400,400);
   playing = false;
} else startCsound();
}

function cnvs_out()
{
 //csound.SetChannel('amp', 400);
}

</script>
</head>
<body>
<H1> Canvas Synth </H1>
  <p>
<canvas class="cnvs" id="cnvs" width="400" height="400" style="border:1px solid#000000;"
 onmousemove="cnvs_getCoordinates(event)"
 onmousedown="cnvs_play(event)"
 onmouseup="cnvs_stop(event)"
 onmouseout="cnvs_out()">
</canvas>
 </p>
  <textarea class="console" cols="55" rows="13" id="console"
  value="">Csound: not loaded</textarea>
</body>
</html>
