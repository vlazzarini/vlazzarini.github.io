<head>
 <title>Minimal Csound Example</title>
 <script type="text/javascript" src="js/csound.js"></script>
 <script type="text/javascript">
 // called by csound.js
function moduleDidLoad() {
  csound.Play();
  csound.CompileOrc(
  "massign 1,1\n" +
  "instr 1 \n" +
  "icps = 440+rnd(440) \n" +
  "chnset icps, \"freq\" \n" +
  "a1 oscili 0.1, icps\n" +
  "outs a1,a1 \n" +
  "endin");
  document.getElementById("tit").innerHTML = "Click here to play";
 }
function attachListeners() {
   document.getElementById("clickarea").
       addEventListener("click",Play);
 }
 function handleMessage(message) {
   var messField = document.getElementById("mess")
   messField.innerText += message;
  }

 // click handler
function Play() {
   csound.Event("i 1 0 5");
 }
 </script>
</head>
<body>
<div id="clickarea">
  <H1> WAAW Csound Example </H1>
  <div id="console"></div>
   <h3 id="tit"> </h3>
  <div id="mess"> </div>
</div>    
</body>
</html>
