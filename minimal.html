<head>
 <title>Minimal Csound Example</title>
 <script type="text/javascript" src="csound.js"></script>
 <script type="text/javascript">
 // called by csound.js
 function moduleDidLoad() {
  csound.Play();
  csound.CompileOrc(
  "instr 1 \n" +
  "a1 oscili 0.1,440+rnd(440)\n" +
  "outs a1,a1 \n" + 
  "endin");
 }
 function attachListeners() {
   document.getElementById("mess").
       addEventListener("click",Play);
 }
 function handleMessage(message) {
   var mess = message.data;
   var messField = document.getElementById("mess")
   messField.innerText += mess;
 }

 // click handler
 function Play() {
   csound.Event("i 1 0 5");  
 }
 </script>
</head>
<body>
  <div id="console"></div>
  <div id="mess">
     <h3> Click on the page below to play </h3>
  </div>
  <!--pNaCl csound module-->
  <div id="engine"></div>
</body>
</html>
